<html>
    <head>
        <title>Envio de correo</title>
    </head>
    <body>
        <h2>Enviar correo</h2>
        <form action="#" method="POST">
            {% csrf_token %}
            <input type="text" name="mail" placeholder="demo@example.com">
            <input style="font-size: 26px;" type="submit" value="Enviar">
        </form>
    </body>
    <body>
        <h2>Enviar correos usuarios que no hayan completado celular</h2>
        <form action="#" method="POST">
            {% csrf_token %}
            <input name="phone" style="font-size: 26px;" type="submit" value="Enviar">
        </form>
    </body>
</html>
